<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add styles for the form and its elements */
    form {
      width: 250px;
      margin: auto;
     // padding: px;
     // border: px solid #ccc;
      border-radius: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 2px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    input[type="submit"] {
      width: 90%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <form id="bank-form">

    <input type="text" id="Account-name" name="Account-name" required>
    
    <label for="Bank Name">Bank Name:</label>
    <input type="text" id="Bank Name" name="Bank Name" required>
    
    <label for="Bank Number">Bank Number:</label>
    <input type="text" id="Bank Number" name="Bank Number" required>
    
    <label for="Bank Branch">Bank Branch:</label>
    <input type="text" id="Bank Branch" name="Bank Branch" required>
    
    <input type="submit" value="Submit" onclick="storeAccountDetails()">
  </form>

</html>
